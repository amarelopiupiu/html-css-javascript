<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix clone</title>
    <link rel="stylesheet" href="style/style.css">
    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <!--link: https://owlcarousel2.github.io/OwlCarousel2/demos/basic.html-->
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav class="menu">
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Bombando</a>
                <a href="#">Minha lista</a>
            </nav>
        </div>
    </header>
    <main> <!--conteúdo principal do site, os mecanismos de busca vão saber pela tag main-->
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">LUCIFER</h3>
                <p class="descricao">Entediado com a vida nas trevas, o diabo se muda para Los Angeles, abre um piano-bar e empresta sua sabedoria a uma investigadora de assassinatos. </p>
            </div>
            <div class="container">
                <button role="button" class="botao"> 
                    <i class="fas fa-play"></i> <!--link do ícone-->
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info"></i> <!--link do ícone-->
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>
    </main>
    <div class="container">
        <div class="carrossel-filmes">
            <p class="recomendados">Recomendados</p>
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="img/after.jpg" alt="Filme After - Depois da Verdade">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/game-of-thrones.jpg" alt="Filme After - Depois da Verdade">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/invocaçao-do-mal.jpg" alt="Filme Invocação do Mal">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/legados.jpg" alt="Filme Legados">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/oxigenio.jpg" alt="Filme Oxigênio">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/perigo-na-montanha.jpg" alt="Filme Perigo na montanha">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/venom.jpg" alt="Filme Venom">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/skylines.jpg" alt="Filme Skylines">
                </div>
            </div>
        </div>
    </div>

    <!--link para conseguir importar fontawesome-->
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>

    <!--links para o carrossel-->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
