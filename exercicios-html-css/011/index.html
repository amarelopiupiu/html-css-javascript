<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo vídeos em hospedagem própria</title>
</head>
<body>
    <h1>Inserindo vídeos no próprio servidor</h1>
    <!--É recomendado colocar esses 4 tipos de vídeos
    1- .mp4
    2- .m4v
    3- .webm
    4- .ogv

    Em geral, não é recomendado hospedar vídeos no site, porque isso pesa muito no site.
    -->
    <video width="500" poster="imagens/limoes-capa.png" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogg" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <!--Cuidado, ao ter no Youtube podem acontecer diversas piratarias, o mais recomendado é fazer pelo Vimeo-->
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
