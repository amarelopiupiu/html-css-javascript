<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu quarto programa</title>
    <style>
        body {
            font: normal 20px Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?') 
        /*document write: mostra algo na tela.
        tag strong: deixa algo em negrito
        tag br: quebra de linha
        nome.lenght: vai ler o total de letras
        nome.toUpperCase(): vai deixar as letras em maiúsculas
        nome.toLowerCase(): vai deixar as letras em minúsculas*/
        document.write(`Olá, <strong>${nome}</strong>. Seu documento tem ${nome.length} letras. <br>`) 
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}. <br>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}. <br>`)
    </script>
</body>
</html>
