<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body {
            font: normal 18pt Arial;
        }

        input {
            font: normal 18pt Arial;
            width: 100px;
        }

        div#res { /* Vai ter um espaço entre o resultado e os inputs*/
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> + <!--Input de número-->
    <input type="number" name="txtn2" id="txtn2"> <!--Input de número-->
    <input type="button" value="somar" onclick="somar()"> <!--Input de botão com a função somar-->
    <div id="res">
        Resultado
    </div>

    <script>
        function somar() {
            var tn1 = document.getElementById('txtn1') // Pegando o valor do primeiro número
            var tn2 = document.getElementById('txtn2') // Pegando o valor do segundo número

            var res = document.getElementById('res')

            var n1 = Number(tn1.value) // Transformou o valor em número, se não fizesse isso os valores iriam concatenar
            var n2 = Number(tn2.value) 
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} + ${n2} é <strong>${s}</strong>` // Mostrando o resultado das somas
        }
    </script>
</body>
</html>
