<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function clique_botao()
        {
            window.alert('Seja bem-vindo!') /*Alerta que vai aparecer ao clicar no botão*/
        }
    </script>
    <title>Javascript</title>
</head>
<body>
    <button onclick="clique_botao()">Clique aqui</button> <!--Ao clicar nesse botão vai aparecer uma alerta-->
</body>
</html>
