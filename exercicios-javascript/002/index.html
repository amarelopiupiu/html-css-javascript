<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu segundo programa...</title>
    <!--Estilo css interno, com cor de fundo, cor da letra e fonte-->
    <style>
        body {
            background-color: rgba(0, 0, 255, 0.212);
            color: white;
            font: normal 25px Arial;
        }
    </style>
</head>
<body>
    <h1>Olá mundo</h1>
    <p>Vamos utilizar Javascript.</p>
    <!--Conteúdo Javascript-->
    <script>
        var nome = window.prompt('Qual é o seu nome?') // O nome vai ser guardado dentro da variável nome
        window.alert('É um prazer te conhecer ' + nome + '!') // Concatenação
    </script>
</body>
</html>
